<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .text-wrapper {
  position: relative;
  display: inline-block;
}

.stroke-text {
  position: absolute;
  top: 0;
  left: 0;
  color: transparent;
  -webkit-text-stroke: 10px #E93A9D;
  font-size: 70px;
  font-weight: bold;
}

.fill-text {
  color: white;
  font-size: 60px;
  font-weight: bold;
}

    </style>
</head>
<body>
    <div class="text-wrapper">
  <span class="stroke-text">Stylish Text</span>
  <span class="fill-text">Stylish Text</span>
</div>

</body>
</html>
