<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./contact-us.css">

</head>
<body>
  <div>
<h1 class="contactheader">CONTACT US</h1>
</div>
<div class="container py-5">
  
  <form id="contactForm">
    <div class="row g-3">
      <div class="col-md-6">
        <label>Bride/Groom Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="col-md-6">
        <label>Phone</label>
        <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required>
      </div>

      <div class="col-md-6">
        <label>Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-md-6">
        <label>City</label>
        <input type="text" class="form-control" id="city" required>
      </div>

      <div class="col-md-6">
        <label>Event Type</label>
        <input type="text" class="form-control" id="eventType" required>
      </div>
      <div class="col-md-6">
        <label>Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>

      <div class="col-md-6">
        <label>Location</label>
        <input type="text" class="form-control" id="location" required>
      </div>
      <div class="col-md-6">
        <label>Venue</label>
        <input type="text" class="form-control" id="venue" required>
      </div>

      <div class="col-md-6">
        <label>Time</label>
        <input type="text" class="form-control" id="time" required>
      </div>
      <div class="col-md-6">
        <label>Crowd Strength</label>
        <input type="number" class="form-control" id="crowd" required>
      </div>

      <div class="col-12">
        <label>Message</label>
        <textarea class="form-control" rows="4" id="message"></textarea>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-submit w-100">Submit</button>
      </div>
    </div>
  </form>
</div>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    // Validation passed - Store in localStorage
    const data = {
      name: document.getElementById("name").value,
      phone: document.getElementById("phone").value,
      email: document.getElementById("email").value,
      city: document.getElementById("city").value,
      eventType: document.getElementById("eventType").value,
      date: document.getElementById("date").value,
      location: document.getElementById("location").value,
      venue: document.getElementById("venue").value,
      time: document.getElementById("time").value,
      crowd: document.getElementById("crowd").value,
      message: document.getElementById("message").value
    };

    // Save to localStorage
    let formEntries = JSON.parse(localStorage.getItem("contactEntries")) || [];
    formEntries.push(data);
    localStorage.setItem("contactEntries", JSON.stringify(formEntries));

    alert("Form submitted and saved successfully! ðŸŽ‰");

    // Reset form
    document.getElementById("contactForm").reset();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
